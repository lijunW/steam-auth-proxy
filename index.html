<!DOCTYPE html>
<html>
<head>
    <title>跳转到 App</title>
    <script>
        window.onload = function() {
            // 尝试通过 Universal Links 跳转到 App
            window.location.href = "https://steam-auth-proxy.pages.dev/specific-path";

            // 如果 Universal Links 不生效，尝试使用 Custom URL Scheme
            setTimeout(function() {
                window.location.href = "myapp://specific-path";
            }, 1000); // 延迟 1 秒
        };
    </script>
</head>
<body>
    <h1>正在跳转到 App...</h1>
    <p>如果未跳转，请 <a href="myapp://specific-path">点击这里</a>。</p>
</body>
</html>
